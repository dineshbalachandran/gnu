  <div class="mat-elevation-z8">
    <div class="row">
      <div class="col">
        <mat-label></mat-label>
      </div>
      <div class="col" style="text-align: right;">
        <button mat-icon-button type="button" (click)="onRemove()"><mat-icon>remove_from_queue</mat-icon></button>
        <button mat-icon-button type="button" (click)="onAdd()"><mat-icon>add_to_queue</mat-icon></button>
      </div>
    </div>
    <table mat-table class="full-width-table" matSort aria-label="Elements">
    
      <ng-container matColumnDef="entity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Entity</th>
        <td mat-cell *matCellDef="let row">{{row.entity}}</td>
      </ng-container>

      <ng-container matColumnDef="entityKey">
        <th mat-header-cell *matHeaderCellDef>Entity Key</th>
        <td mat-cell *matCellDef="let row">{{row.entityKey}}</td>
      </ng-container>

      <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef>Version</th>
        <td mat-cell *matCellDef="let row">{{row.versionNo}}</td>
      </ng-container>

      <ng-container matColumnDef="change">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Change</th>
        <td mat-cell *matCellDef="let row">{{row.change}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
        [length]="dataSource?.data.length"
        [pageIndex]="0"
        [pageSize]="25"
        [pageSizeOptions]="[25, 50, 100, 250]">
    </mat-paginator>
</div>
