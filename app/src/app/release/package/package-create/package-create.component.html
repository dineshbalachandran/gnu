<h1 mat-dialog-title>Create Package</h1>
<div mat-dialog-content>
    <div class="row">        
        <mat-form-field floatLabel="always">
            <mat-label>No</mat-label>
            <input matInput [(ngModel)]="data.no" required pattern="^[1-9]+[0-9]*$">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field floatLabel="always">
            <mat-label>Description</mat-label>
            <input type="text" matInput [(ngModel)]="data.description" required>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <a mat-button (click)="onCancel()">Cancel</a>
    <button mat-button color="primary" (click)="onSave()">Save</button>
</div>
