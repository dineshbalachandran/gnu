<form [formGroup]="packageForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="details-card">
    <mat-card-header>
      <mat-card-title>{{no}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Description" formControlName="description">
            <mat-error *ngIf="packageForm.controls['description'].hasError('required')">
              Description is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width" floatLabel="always">
            <mat-label>Created By</mat-label>
            <input matInput formControlName="createdBy">            
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width" floatLabel="always">
            <mat-label>Status</mat-label>
            <input matInput formControlName="status">
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width" floatLabel="always">
            <mat-label>Source</mat-label>
            <input matInput formControlName="source">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width" floatLabel="always">
            <mat-label>Committed By</mat-label>
            <input matInput formControlName="committedBy">
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width" floatLabel="always">
            <mat-label>Committed On</mat-label>
            <input matInput formControlName="committedOn">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-label></mat-label>
        </div>
        <div class="col" style="text-align: right;">
          <button mat-icon-button type="button" (click)="onRemove()"><mat-icon>remove_from_queue</mat-icon></button>
          <button mat-icon-button type="button" (click)="onAdd()"><mat-icon>add_to_queue</mat-icon></button>
        </div>
      </div>
      <app-config-item-list></app-config-item-list>      
    </mat-card-content>
    <mat-card-actions>
      <div class="row">
        <div class="col">
          <button mat-raised-button color="primary" type="button" disabled>Commit</button>
        </div>
        <div class="col" style="text-align: right;">
          <a mat-button (click)="onCancel()">Cancel</a>
          <button mat-raised-button color="primary" type="submit">Save</button>
        </div>
      </div>            
    </mat-card-actions>
  </mat-card>
</form>
