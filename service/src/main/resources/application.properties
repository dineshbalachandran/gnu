spring.datasource.url=jdbc:h2:~/test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true
endpoints.shutdown.enabled=true

spring.jackson.serialization.write_dates_as_timestamps=false

spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dev-qgsivlff.au.auth0.com/
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://dev-qgsivlff.au.auth0.com/.well-known/jwks.json